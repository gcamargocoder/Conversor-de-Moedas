<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>

</head>

<body>

    <img class="logo" src="./assets/Cambio.gif" alt="logo-conversor-moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> BRL <-> Real Basileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar"> USD <-> Dólar Americano</option>
                <option value="euro"> EUR <-> Euro Europeu</option>
                <option Value="guarani"> PYG <-> Guarani Paraguaio</option>
                <option value="peso"> ARS <-> Peso Argentino</option>
                <option value="bitcoin"> BTC <-> Bitcoin Crypto</option>
            </select>

        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="Real" src="./assets/Real.png" alt="logo-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="Seta" src="./assets/Seta.png" alt="seta-baixo">

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

    <script src="./scripts.js"></script>

</body>

</html>
